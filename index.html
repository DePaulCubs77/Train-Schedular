<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.js"></script>
</head>

<body>
    <script src=src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <div class="container">

        <br>
        <div class="page-style">
            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Anytime is Train Time</h1>
                <h2 class="text-center">Choo Choo. Chee Chee.</h2>
            </div>

            <div class="row">

                <!-- Current Train Schedule -->
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Current Train Schedule</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-train train-schedule" id=train-table>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <!-- Current Train Schedule -->
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Add Train</div>
                                <div class="panel-body">




                                    <!-- Add Train Section-->

                                    <form role="form" id="form-train">
                                        <div class="form-group">
                                            <label for="name-input">Train Name:</label>

                                            <input class="form-control" id="name-input" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="email-input">Destination:</label>
                                            <input class="form-control" id="destination-input" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="age-input">First Train Time (HH:mm - military time):</label>
                                            <input class="form-control" id="first-input" type="time">
                                        </div>
                                        <div class="form-group">
                                            <label for="age-input">Frequency (min):</label>
                                            <input class="form-control" id="frequency-input" type="number">
                                        </div>
                                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                                    </form>

                                </div>

                            </div>

                        </div>
                    </div>
                    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
